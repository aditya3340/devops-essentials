apiVersion: v1
kind: Secret
metadata:
  name: pgadmin-secret
  namespace: fastapi
type: Opaque
stringData:
  PGADMIN_DEFAULT_EMAIL: "kumar.aditya3340@gmail.com"
  PGADMIN_DEFAULT_PASSWORD: "root"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
        - name: pgadmin
          image: dpage/pgadmin4:latest
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: pgadmin-secret
          volumeMounts:
            - name: pgadmin-storage
              mountPath: /var/lib/pgadmin
      volumes:
        - name: pgadmin-storage
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: pgadmin-service
  namespace: fastapi
spec:
  type: NodePort
  selector:
    app: pgadmin
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080













